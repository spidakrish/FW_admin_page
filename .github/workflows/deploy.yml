# =============================================================================
# Deployment Workflow - FW Admin Page
# =============================================================================
# Deploys to Azure on successful CI completion.
#
# Components:
#   - Dashboard: Azure Static Web Apps (Next.js hybrid)
#   - API Gateway: Azure Container Apps (Express)
#
# Triggers:
#   - Push to main branch (after CI passes)
#   - Manual workflow dispatch
#
# Required Secrets:
#   - AZURE_STATIC_WEB_APPS_API_TOKEN: SWA deployment token
#   - AZURE_CREDENTIALS: Service principal for Container Apps
#   - AZURE_CONTAINER_REGISTRY: ACR login server (e.g., myacr.azurecr.io)
#   - AZURE_CONTAINER_REGISTRY_USERNAME: ACR username
#   - AZURE_CONTAINER_REGISTRY_PASSWORD: ACR password
#
# Required Variables:
#   - AZURE_RESOURCE_GROUP: Resource group name
#   - AZURE_CONTAINER_APP_NAME: Container App name
#   - AZURE_CONTAINER_APP_ENVIRONMENT: Container App environment name
#
# Environment Variables (set in Azure portal):
#   - FW_ADMIN_API_KEYS: Production API keys
#   - FW_ANALYSIS_SERVICE_URL: Production service URL
#   - BACKPRO_SERVICE_URL: Production service URL
# =============================================================================

name: Deploy

on:
  # Deploy on push to main (production)
  push:
    branches: [main]

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress deployments

permissions:
  contents: read
  id-token: write  # Required for Azure OIDC authentication

env:
  NODE_VERSION: "20"
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

jobs:
  # ===========================================================================
  # Run CI checks first
  # ===========================================================================
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write

  # ===========================================================================
  # Deploy Dashboard to Azure Static Web Apps
  # ===========================================================================
  deploy-dashboard:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false  # Don't need submodules for dashboard

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build dashboard
        run: npm run build --workspace=apps/dashboard
        env:
          NEXT_PUBLIC_API_GATEWAY_URL: ${{ vars.NEXT_PUBLIC_API_GATEWAY_URL }}
          NEXT_PUBLIC_FW_ANALYSIS_URL: ${{ vars.NEXT_PUBLIC_FW_ANALYSIS_URL }}
          NEXT_PUBLIC_BACKPRO_URL: ${{ vars.NEXT_PUBLIC_BACKPRO_URL }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/dashboard"
          output_location: ".next"
          skip_app_build: true  # Already built above
          skip_api_build: true

  # ===========================================================================
  # Build and Deploy API Gateway to Azure Container Apps
  # ===========================================================================
  deploy-api-gateway:
    name: Deploy API Gateway
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/fw-admin-api-gateway
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-gateway
          file: ./services/api-gateway/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ vars.AZURE_CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ vars.AZURE_CONTAINER_APP_ENVIRONMENT }}
          imageToDeploy: ${{ env.REGISTRY }}/fw-admin-api-gateway:${{ github.sha }}

  # ===========================================================================
  # Deployment Summary
  # ===========================================================================
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-dashboard, deploy-api-gateway]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-dashboard.result }}" == "success" ]; then
            echo "- Dashboard: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Dashboard: Failed or skipped" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-api-gateway.result }}" == "success" ]; then
            echo "- API Gateway: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- API Gateway: Failed or skipped" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
